  <title> Family Book</title>
  <body>
    <h1> Family Book</h1>
    <hr> <hr>
    <img id="family_img" src="https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1438191265l/8719069._SX318_.jpg">
    <h3 id="one">1. Our Family Book</h3>
     <button type="button" onclick="family()">Next</button>
<hr>
   <script>
   var names=[
   "2. My Father (Dr. Shashi Kumar Ramphal)",
   "3. My Mother (Dr. Olive Singh)",
   "4. Me (Shivansh Kumar))",
   "5. Us (The Shiv family)"
   ];
 var images=[
   "Papa.jpeg",
   "Mumma.jpeg",
   "Me.jpeg",
   "Us.jpeg"
 ];
 var i=0;
 function family(){
   document.getElementById("one").innerHTML=names[i];
   document.getElementById("family_img").src=images[i];
   i++;
   if(i==4){
     i=0;
   }}
  </script>
  <script async src="https://drv.tw/inc/wd.js"></script></body>
